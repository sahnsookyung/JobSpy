name: Publish Docker image to Docker Hub

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/jobspy

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build date
        id: builddate
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # Only tag "latest" for stable tags (no hyphen like -rc1)
          flavor: |
            latest=${{ !contains(github.ref_name, '-') }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Your Dockerfile forces amd64 already; this makes it explicit in CI.
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional, but good for public images:
          provenance: mode=max
          sbom: true
          # Your Dockerfile consumes these ARGs:
          build-args: |
            VERSION=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.builddate.outputs.date }}
